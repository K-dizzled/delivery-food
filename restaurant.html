<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food - Grocery delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    

    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-storage.js"></script>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

    <style>
        #theOuterDiv {
          position: relative;
          top     : -34px;
          left    : 114px;
      }
        #theInnerDiv {
            position: absolute;
            top     : 0px;
            right   : 0px;
            width: 24px;
            height: 24px;
            background-color: #ff1d1d;
            border-radius: 50%;
            display: inline-block;
            color: #FFF;
        }
        #theOuterDiv1 {
          position: relative;
          top     : -34px;
          left    : 50px;
      }
        #theInnerDiv1 {
            position: absolute;
            top     : 0px;
            right   : 0px;
            width: 24px;
            height: 24px;
            background-color: #ff1d1d;
            border-radius: 50%;
            display: inline-block;
            color: #FFF;
        }

    </style>
</head>
<body>
    <script src="js/wow.min.js"></script>
    <div class="container">

    <header class="header">
        <img src="img/logo.svg" alt="Logo" class="logo" id="logo">
        <input type="text" class="input input-adress" placeholder="Delivery address">
        <div class="buttons">
            <button class="button button-primary button-login">
                <img src="img/user.svg" alt="user" class="button-img"/>
                <span class="button-text">Login</span>
            </button>
            <button class="button button-cart" id="cart-button">

                <div id="theOuterDiv" class="outer-counter">
                    <div id="theInnerDiv" class="counter-cart">
                        <span class="cart-counter" id="cart-counter">0</span>
                    </div>
                </div>
                <div id="theOuterDiv1" class="outer-counter1"> 
                    <div id="theInnerDiv1" class="counter-cart1">
                        <span class="cart-counter" id="cart-counter1">0</span>
                    </div>
                </div>
                
                <img src="img/cart.svg" alt="cart" class="button-img"/>
                <span class="button-text">Your cart</span>
            </button>
        </div>
    </header>

    </div>

    <div class="main">
        <div class="container">
   
        <section class="restaurants">
        <div class="section-heading">
            <h2 class="section-title" id="restaurant-name"></h2>
            
            <div class="card-info">
                <div class="rating" id="restaurant-rating"></div>
                <div class="price" id="restaurant-price"></div>
                <div class="category" id="restaurant-category"></div>
            </div>

        </div>

        <div class="dish-list" id="dish-list"> 
        </div>

        </section>

        </div>
      

    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-block">
                <img src="img/logo.svg" alt="logo" class="logo footer-logo">
                <nav class="footer-nav">
                    <a href="#" class="footer-link">For shop owners</a>
                    <a href="#" class="footer-link">For couriers</a>
                    <a href="#" class="footer-link">Press-center</a>
                    <a href="#" class="footer-link">Contacts</a>
                </nav>
                <!-- <div class="social-links">
                   <a href="" class="social-link"><img src="img/inst-icon.svg" alt="instgram link"></a>
                   <a href="" class="social-link"><img src="img/facebook-icon.svg" alt="facebook link"></a>
                   <a href="" class="social-link"><img src="img/vk-icon.svg" alt="vk link"></a>
                </div> -->
            </div>
        </div>
    </footer>

    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3 class="modal-title">Your cart</h3>
                <button class="close">&times;</button>
            </div>

            <div class="cart-list" id="cart-list"> 
                
            </div>

            <div class="modal-footer">

                <span class="total-price" id = "total-price">1250 €</span>
                <button class="ready" id="place-order">Place order</button>
                <button class="cancel" id= "cancel">Cancel</button>
            </div>
        </div>
    </div>

    <div class="modalOffer">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3 class="modal-title">Place order</h3>
                <button class="close" id="close1">&times;</button>
            </div>

            <div class="modalOffer-body">
                <input type="text" class="input input-phone" id="input-phone" placeholder="Phone number:">
                <input type="text" class="input input-comment" id="input-comment" placeholder="Comment">
                <div class="modalChoice">
                
                  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
                  
                  <span class="bigcheck">
                    <label class="bigcheck">
                      Card online
                      <input type="checkbox" class="bigcheck" name="payment1" value="yes" id = "payment1"/>
                      <span class="bigcheck-target"></span>
                    </label>
                  </span>
                  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
                  
                  <span class="bigcheck">
                    <label class="bigcheck">
                      Card courier
                      <input type="checkbox" class="bigcheck" name="payment2" value="yes" id = "payment2"/>
                      <span class="bigcheck-target"></span>
                    </label>
                  </span>
                  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
                  
                  <span class="bigcheck">
                    <label class="bigcheck">
                      Cash courier
                      <input type="checkbox" class="bigcheck" name="payment3" value="yes" id = "payment3"/>
                      <span class="bigcheck-target"></span>
                    </label>
                  </span>


               </div>
            </div>
            <div class="postOrder-footer">
                <span class="total-price" id = "last-price">1250 €</span>
                <button class="ready ready-last" id="callMeMaybe">Ready</button>
            </div>
        </div>
    </div>

    <script src="js/wow.min.js"></script>
    <script src="js/restaurant.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
