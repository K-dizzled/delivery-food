<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food - Доставка еды на дом</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/normalize.css">

    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-storage.js"></script>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <script src="js/wow.min.js"></script>
    
    <div class="container">

    <header class="header">
            <img src="img/logo.svg" alt="Logo" class="logo" id="logo">
        <input type="text" class="input input-adress" placeholder="Адрес доставки">
        <div class="buttons">
            <button class="button button-primary">
                <img src="img/user.svg" alt="user" class="button-img"/>
                <span class="button-text">Войти</span>
            </button>
            <button class="button button-cart" id="cart-button">
                <img src="img/cart.svg" alt="cart" class="button-img"/>
                <span class="button-text">Корзина</span>
            </button>
        </div>
    </header>

    </div>

    <div class="main">
        <div class="container">
         <section class="promo">
            <h1 class="promo-title">Онлайн-сервис <br />доставки еды на дом</h1>
            <p class="promo-text">
                Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком
            </p>
        </section>
   
        <section class="restaurants">
        <div class="section-heading">
            <h2 class="section-title">Рестораны</h2>
            <input type="text" class="input input-search" placeholder="Поиск блюд и ресторанов">
        </div>

        <div class="restaurant-list" id="restaurnt-list"> 
        </div>
        
        </section>

        </div>
      

    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-block">
                <img src="img/logo.svg" alt="logo" class="logo footer-logo">
                <nav class="footer-nav">
                    <a href="#" class="footer-link">Ресторанам</a>
                    <a href="#" class="footer-link">Курьерам</a>
                    <a href="#" class="footer-link">Пресс-центр</a>
                    <a href="#" class="footer-link">Контакты</a>
                </nav>
                <div class="social-links">
                   <a href="https://www.instagram.com/_stem_cells_/" class="social-link"><img src="img/inst-icon.svg" alt="instgram link"></a>
                   <a href="https://www.facebook.com/profile.php?id=100005156431292" class="social-link"><img src="img/facebook-icon.svg" alt="facebook link"></a>
                   <a href="https://vk.com/stem_ceells" class="social-link"><img src="img/vk-icon.svg" alt="vk link"></a>
                </div>
            </div>
        </div>
    </footer>

    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3 class="modal-title">Корзина</h3>
                <button class="close">&times;</button>
            </div>

            <div class="cart-list" id="cart-list"> 
                
            </div>

            <div class="modal-footer">

                <span class="total-price" id = "total-price">1250 ₽</span>
                <button class="ready" id="place-order">Оформить заказ</button>
                <button class="cancel" id= "cancel">Отмена</button>
            </div>
        </div>
    </div>

    <div class="modalOffer">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3 class="modal-title">Оформить заказ</h3>
                <button class="close" id="close1">&times;</button>
            </div>

            <div class="modalOffer-body">
                <input type="text" class="input input-phone" id="input-phone" placeholder="Введите номер телефона:">
            </div>
            <div class="modal-footer">
                <span class="total-price" id = "last-price">1250 ₽</span>
                <button class="ready ready-last" id="callMeMaybe">Готово</button>
            </div>
        </div>
    </div>


    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/restaurant.js"></script>
</body>
</html>
